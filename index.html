<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinki 県府庁タイムアタックラリー</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-functions.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Kinki 県府庁タイムアタックラリー</h1>
        <div id="login-section">
            <input type="text" id="team-name" placeholder="チーム名 (AまたはB)">
            <input type="password" id="password" placeholder="パスワード">
            <button id="login-btn">ログイン</button>
        </div>
        <div id="scoreboard" style="display: none;">
            <h2>得点ボード</h2>
            <div id="teamA-score">チームA得点: 0</div>
            <div id="teamB-score">チームB得点: 0</div>
            <button id="checkin-btn">チェックイン</button>
            <div id="remaining-time">残り時間: </div>
        </div>
    </div>
</body>
</html>
